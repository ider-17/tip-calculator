<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Tip Calculator</h1>
    </div>
    <div class="cal-box">
        <p class="bill position">Bill</p>
        <input class="bill-input" type="number">
        <p class="select-tip position">Select Tip %</p>
        <div class="select-procent">
            <button class="procent">5%</button>
            <button class="procent">10%</button>
            <button class="procent">15%</button>
            <button class="procent">25%</button>
            <button class="procent">35%</button>
            <button class="procent">50%</button>
            <button class="procent">65%</button>
            <button class="procent">80%</button>
        </div>
        <p class="total position">Total 0.00</p>
        <div>
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
